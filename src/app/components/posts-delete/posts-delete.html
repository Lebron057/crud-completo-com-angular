<div class="modal-header">
    <h4 class="modal-title text-danger">Confirmar Exclusão</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
    <p>Tem certeza que deseja excluir o post:</p>
    <p class="fw-bold">"{{ post.title }}"</p>
    
    <div class="alert alert-warning mt-3 mb-0">
        <small>Esta ação não pode ser desfeita.</small>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancelar</button>
    <button type="button" class="btn btn-danger" (click)="confirmDelete()">Sim, Excluir</button>
</div>
